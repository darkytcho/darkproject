<!DOCTYPE html>
<html>

<head>
    <title>Cadastro</title>
    <meta name='viewport' charset='utf-8' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/style.css'>
</head>

<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form method="post">
            <input type="text" maxlength="70" placeholder="Digite seu nome">
            <br>
            <input type="password" maxlength="20" minlength="8" placeholder="Digite a senha">
            <br>
            <input type="password" maxlength="20" minlength="8" placeholder="Repita a senha">
            <br>
            <input type="email" maxlength="256" placeholder="Digite o email">
            <br>
        </form>
    </div>
</body>

</html>
